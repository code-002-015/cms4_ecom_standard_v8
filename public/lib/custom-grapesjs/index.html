<!doctype html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Editor v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />

  <!-- <link rel="shortcut icon" href="./favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png"> -->

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!--  Stylesheets -->

  <link rel="stylesheet" type="text/css" href="assets/css/bamburgh.css">

  <link href="grapesjs/dist/css/grapes.min.css" rel="stylesheet" />
  <link href="./assets/css/custom-grapesjs.css" rel="stylesheet">
  <link href="./linearicon/css/linearicons.min.css" rel="stylesheet">

  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="grapesjs/dist/grapes.min.js"></script>
  <script src="grapesjs-blocks-basic/dist/grapesjs-blocks-basic.min.js"></script>
  <script src="grapesjs-plugins/grapesjs-pkurg-bootstrap4-plugin.js"></script>
  <script src="grapesjs-plugins/grapesjs-lory-slider.min.js"></script>
  <script src="grapesjs-plugins/grapesjs-custom-code.min.js"></script>
  <script src="grapesjs-plugins/grapesjs-touch.min.js"></script>
  <script src="grapesjs-plugins/grapesjs-parser-postcss.min.js"></script>
  <script src="grapesjs-plugins/grapesjs-tooltip.min.js"></script>
  <script src="grapesjs-plugins/grapesjs-tui-image-editor.min.js"></script>
  <script src="grapesjs-plugins/grapesjs-typed.min.js"></script>
  <script src="grapesjs-plugins/grapesjs-style-bg.min.js"></script>
  <script src="grapesjs-plugins/tui-code-snippet.min.js"></script>
  <script src="grapesjs-plugins/tui-color-picker.min.js"></script>
  <script src="grapesjs-plugins/grapesjs-plugin-export.min.js"></script>
  <script src="grapesjs-plugins/grapesjs-blocks-bootstrap4.min.js"></script>
  <script src="grapesjs-plugins/b4bulder-custom-blocks.js"></script>
  <script src="grapesjs-plugins/grapesjs-plugin-ckeditor.min.js"></script>
  <script src="ckeditor/ckeditor.js"></script>
</head>

<body id="app-top">

	<div class="grid h-100 overflow-hidden" id="editor-area">
		<div class="grid-item grid-item--behavior-fixed border" style="flex-basis: 275px;margin-left:0px" id="layers">
			<div class="app-content--sidebar h-100 position-fixed" id="sidebar-inner-1">
				<div class="app-content--sidebar__content scrollbar-container">
					<div class="nav-header">
						<i class="lnr lnr-layers font-20px mr-3"></i>
						<span>Layers</span>
					</div>

					<div class="layer-view position-relative overflow-auto">
						<div class="layers-container"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="grid-item position-relative overflow-hidden" id="grapesjs-editor">
			<div class="app-header px-0">
				<div class="position-relative d-flex justify-content-start">
					<button class="gjs-panel-vw layers-open" data-toggle="tooltip" data-placement="right" title="Show Layers" id="layers-view-btn">
						<i class="lnr lnr-chevron-right font-20px"></i>
						<i class="lnr lnr-chevron-left font-20px"></i>
					</button>

					<button class="gjs-panel-add" data-toggle="tooltip" data-placement="bottom" title="Blocks" id="add-blocks-btn">
						<i class="fa fa-plus font-20px"></i>
					</button>

					<div class="gjs-panel-res gjs-pn-buttons">
						<button type="button" class="btn btn-link btn-sm device-type mr-1 bg-neutral-first" id="desktop-view" data-toggle="tooltip" data-placement="bottom" title="Desktop">
							<span class="btn-wrapper--icon d-flex align-items-center">
								<i class="lnr lnr-screen font-20px"></i>
							</span>
						</button>

						<button type="button" class="btn btn-sm btn-link device-type mr-1" id="tablet-view" data-toggle="tooltip" data-placement="bottom" title="Tablet">
							<span class="btn-wrapper--icon d-flex align-items-center">
								<i class="lnr lnr-tablet font-20px"></i>
							</span>
						</button>

						<button type="button" class="btn btn-sm btn-link device-type" id="mobile-view" data-toggle="tooltip" data-placement="bottom" title="Mobile">
							<span class="btn-wrapper--icon d-flex align-items-center">
								<i class="lnr lnr-phone font-20px"></i>
							</span>
						</button>
					</div>
				</div>
				<div class="position-relative d-flex justify-content-start">
					<div class="gjs-panel-tool gjs-pn-buttons">
						<button type="button" class="btn btn-link btn-sm device-type mr-1 swv" id="sw-visibility" data-toggle="tooltip" data-placement="bottom" title="Show Borders">
							<span class="btn-wrapper--icon d-flex align-items-center">
								<i class="lnr lnr-border-style font-20px"></i>
							</span>
						</button>

						<button type="button" class="btn btn-sm btn-link device-type mr-1" id="editor-fullscreen" data-toggle="tooltip" data-placement="bottom" title="Fullscreen">
							<span class="btn-wrapper--icon d-flex align-items-center">
								<i class="lnr lnr-expand font-16px"></i>
							</span>
						</button>

						<button type="button" class="btn btn-sm btn-link device-type" data-toggle="tooltip" data-placement="bottom" title="Export">
							<span class="btn-wrapper--icon d-flex align-items-center" data-toggle="modal" id="export" data-target="#editor-export">
								<i class="lnr lnr-code font-20px"></i>
							</span>
						</button>

						<button type="button" class="btn btn-sm btn-link device-type" data-toggle="tooltip" data-placement="bottom" title="Import">
							<span class="btn-wrapper--icon d-flex align-items-center" data-toggle="modal" id="export" data-target="#editor-import">
								<i class="lnr lnr-enter-down font-20px"></i>
							</span>
						</button>

						<button type="button" class="btn btn-sm btn-link device-type" id="editor-undo" data-toggle="tooltip" data-placement="bottom" title="Undo">
							<span class="btn-wrapper--icon d-flex align-items-center">
								<i class="lnr lnr-undo2 font-20px"></i>
							</span>
						</button>

						<button type="button" class="btn btn-sm btn-link device-type" id="editor-redo" data-toggle="tooltip" data-placement="bottom" title="Redo">
							<span class="btn-wrapper--icon d-flex align-items-center">
								<i class="lnr lnr-redo2 font-20px"></i>
							</span>
						</button>

						<button type="button" class="btn btn-sm btn-link device-type" data-toggle="tooltip" data-placement="bottom" title="Clear Canvas" id="canvas-clear">
							<span class="btn-wrapper--icon d-flex align-items-center">
								<i class="lnr lnr-trash2 font-20px"></i>
							</span>
						</button>
					</div>
					<button class="gjs-panel-vw styles-open" data-toggle="tooltip" data-placement="left" title="Show Styles & Properties" id="styles-view-btn">
						<i class="lnr lnr-chevron-left font-20px"></i>
						<i class="lnr lnr-chevron-right font-20px"></i>
					</button>
				</div>
			</div>
			<div id="gjs">
				<p data-gjs-editable="false" data-gjs-selectable="false" data-gjs-hoverable="false" data-gjs-draggable="false">asdasd</p>
        	</div>

			<!-- Export-modal -->
			<div class="modal fade" id="editor-export" tabindex="-1" role="dialog" aria-labelledby="modal-b4" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered modal-xl" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h6 class="modal-title" id="modal-title-default">
								<i class="lnr lnr-exit-right"></i>
								Export
							</h6>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">×</span>
							</button>
						</div>
						<div class="modal-body row">
							<div class="col-lg-12">
								<ul class="nav nav-line" id="myTab3" role="tablist">
									<li class="nav-item">
										<a class="nav-link" id="html-export-tab" data-toggle="tab" href="#html-export" role="tab" aria-controls="home" aria-selected="true">
											HTML
											<div class="divider"></div>
										</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" id="css-export-tab" data-toggle="tab" href="#css-export" role="tab" aria-controls="profile" aria-selected="false">
											CSS
											<div class="divider"></div>
										</a>
									</li>
								</ul>

								<div class="tab-content p-2 pb-0">
									<div class="tab-pane fade" id="html-export" role="tabpanel" aria-labelledby="html-export-tab">

									</div>
									<div class="tab-pane fade" id="css-export" role="tabpanel" aria-labelledby="css-export-tab">

									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary ml-auto" id='gjs-export-zip'>
								<i class="lnr lnr-file-zip"></i>
								Export to ZIP
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- import modal -->
			<div class="modal fade" id="editor-import" tabindex="-1" role="dialog" aria-labelledby="modal-b4" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered modal-xl" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h6 class="modal-title" id="modal-title-default">
								<i class="lnr lnr-enter-right"></i>
								Import
							</h6>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">×</span>
							</button>
						</div>
						<div class="modal-body row">
							<div class="col-lg-12">

							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary ml-auto" id='import-component'>
								<i class="lnr lnr-check"></i>
								Import
							</button>
						</div>
					</div>
				</div>
			</div>

		</div>
		<div class="grid-item grid-item--behavior-fixed border h-100" style="flex-basis: 280px;margin-right:0px" id="styles-or-traits-mgr">
			<div class="nav-header">
				<i class="lnr lnr-palette font-20px mr-3"></i>
				<span>Styles & Properties</span>
			</div>
			<div class="style-view position-relative overflow-auto">
				<div id="selector-mgr">

            	</div>
				<div id="traits-mgr">

            	</div>
				<div id="styles-mgr">

            	</div>
			</div>
		</div>

		<!-- block panel -->
		<div class="panel-blocks">
			<div class="app-content--sidebar__header py-3 panel-blocks-header">
				<div class="grid grid--align-center">
					<div class="grid-item">
						<div class="input-group-container">
							<div class="position-relative">
								<select id="block-select" class="input-group__input--select input-box">
									<option value="1" selected>Basic Blocks</option>
									<option value="2">Built-in Blocks</option>
									<!-- <option value="4">Bootstrap v4</option> -->
									<!-- <option value="3">Custom blocks</option> -->
								</select>
								<i class="select-group__icon is-abs--r is-no-pointer icon fa fa-null"></i>
							</div>
						</div>
					</div>
					<div class="grid-item grid-item--behavior-fixed ml-2">
						<button type="button" class="btn btn-block btn-info btn-sm px-2" id="mobile-view">
							<span class="btn-wrapper--icon">
								<i class="lnr lnr-magnifier"></i>
							</span>
						</button>
					</div>
				</div>
			</div>

			<div class="blocks-mgr">

			</div>
		</div>
	</div>
